<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Wireframe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wireframe">
    <div class="back-black-box"></div>
    <div class="gradient-color"></div>

    <!-- Left Info -->
    <div class="apple-logo"></div>
    <div class="apple">Apple</div>
    <div class="get-started">Get Started with us</div>
    <div class="caption">Complete these easy steps to register your account</div>

    <!-- Left Buttons -->
    <button class="left-btn sign-white-btn">Sign up your account</button>
    <button class="left-btn work-gray-btn">Set as your Workspace</button>
    <button class="left-btn profile-gray-btn">Set as your Profile</button>

    <!-- Right Section -->
    <div class="signup-title">Sign Up Account</div>
    <div class="signup-caption">Enter your personal data to create your account</div>

    <!-- Google and GitHub Buttons -->
    <button class="auth-btn google-btn">
      <img src="icons8-google-96.png" alt="Google"> Google
    </button>
    <button class="auth-btn github-btn">
      <img src="icons8-github-96.png" alt="GitHub"> GitHub
    </button>

    <div class="line1"></div>
    <div class="line2"></div>
    <div class="or">Or</div>

    <!-- Input Fields with Labels -->
    <div class="input-label" style="left:805px; top:341px;">First Name</div>
    <input type="text" id="firstname" placeholder="eg: Jhony">

    <div class="input-label" style="left:1008px; top:341px;">Last Name</div>
    <input type="text" id="lastname" placeholder="eg: Franco">

    <div class="input-label" style="left:805px; top:433px;">E-mail</div>
    <input type="email" id="email" placeholder="eg: jhony@gmail.com">

    <div class="input-label" style="left:805px; top:523px;">Password</div>
    <input type="password" id="password" placeholder="Enter your password">

    <div class="password-note">Must be atleast 8 characters</div>

    <!-- Sign Up Button -->
    <button class="signup-btn">Sign Up</button>

    <div class="already-account">Already have an account?<span><a href="#"> Log in</a></span></div>
  </div>
</body>
</html>
