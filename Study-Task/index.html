<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebolt Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="signin-card">
    <div class="icon-box">
      <img src="Images/icons8-signin-100.png" alt="Sign In Icon">
    </div>

    <h2>Sign in with email</h2>
    <p>Make a new doc to bring your words, data, and teams together. For free.</p>

    <div class="input-group">
      <img src="Images/icons8-open-email-100.png" alt="Email Icon">
      <input type="email" placeholder="Email">
    </div>

    <div class="input-group">
      <img src="Images/icons8-lock-100.png" alt="Password Icon">
      <input type="password" placeholder="Password">
    </div>

    <div class="forget">Forget Password?</div>

    <button class="btn">Get Started</button>

    <div class="or">Or Sign in with</div>

    <div class="socials">
      <div class="social-box"><img src="Images/icons8-google-96.png" alt="Google"></div>
      <div class="social-box"><img src="Images/icons8-facebook-96.png" alt="Facebook"></div>
      <div class="social-box"><img src="Images/icons8-apple-100 (1).png" alt="Apple"></div>
    </div>
  </div>

</body>
</html>
